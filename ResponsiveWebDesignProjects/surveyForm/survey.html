				<br>
				<label>Gender :
				<div id="dropdown">
				 <label for="gender"><input id="gender" type="radio" name="gender">Female</label>
				 <br>

				 </div>

				 <label for="job">Dream Job :

					</select>
				</label>

				<label>Any Comment? :<textarea rows="3" cols="30">
At w3schools.com you will learn how to make a website. We offer free tutorials in all web development technologies. 
</textarea></label>
